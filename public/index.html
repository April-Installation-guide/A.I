<!DOCTYPE html>
<html>
<head>
    <title>Control Mancy</title>
    <style>
        body { font-family: Arial; background: #222; color: white; text-align: center; padding: 50px; }
        h1 { color: #4CAF50; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; border: none; cursor: pointer; }
        .on { background: #4CAF50; color: white; }
        .off { background: #f44336; color: white; }
        .status { font-size: 24px; margin: 20px; padding: 10px; border-radius: 10px; }
        .online { background: #4CAF50; }
        .offline { background: #f44336; }
    </style>
</head>
<body>
    <h1>ü§ñ CONTROL DE MANCY BOT</h1>
    
    <div id="status" class="status offline">‚ö´ APAGADO</div>
    
    <button class="on" onclick="encender()">‚ñ∂ ENCENDER</button>
    <button class="off" onclick="apagar()">‚èπ APAGAR</button>
    
    <div id="mensaje" style="margin-top: 30px;"></div>
    
    <script>
        function encender() {
            document.getElementById('status').className = 'status online';
            document.getElementById('status').innerHTML = 'üü¢ ENCENDIDO';
            document.getElementById('mensaje').innerHTML = 
                '<p>Conectando al puerto 11000...</p>' +
                '<p>Mancy Bot Server: ON</p>' +
                '<p>Status: ok</p>';
            
            // Aqu√≠ pondr√≠as la conexi√≥n REAL a tu servidor
            console.log("Intentando encender Mancy...");
        }
        
        function apagar() {
            document.getElementById('status').className = 'status offline';
            document.getElementById('status').innerHTML = 'üî¥ APAGADO';
            document.getElementById('mensaje').innerHTML = 
                '<p>Servidor detenido.</p>';
            
            // Aqu√≠ pondr√≠as apagar el servidor REAL
            console.log("Apagando Mancy...");
        }
    </script>
</body>
</html>
