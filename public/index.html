<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Mancy Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            color: #a0d2eb;
            font-size: 1.1rem;
        }
        
        .status-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .status-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #a0d2eb;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .led.on {
            background-color: #00ff88;
            box-shadow: 0 0 15px #00ff88;
        }
        
        .led.off {
            background-color: #ff4444;
            box-shadow: 0 0 15px #ff4444;
        }
        
        .status-text {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .port-info {
            color: #88d3ff;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            justify-content: center;
        }
        
        .btn-on {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
        }
        
        .btn-on:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 176, 155, 0.4);
        }
        
        .btn-off {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
        
        .btn-off:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 65, 108, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .console {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .console-title {
            color: #a0d2eb;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }
        
        .log-time {
            color: #00b4db;
            margin-right: 10px;
        }
        
        .log-success {
            color: #00ff88;
        }
        
        .log-error {
            color: #ff4444;
        }
        
        .log-info {
            color: #88d3ff;
        }
        
        .timestamp {
            text-align: center;
            margin-top: 20px;
            color: #88aadd;
            font-size: 0.8rem;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– MANCY BOT CONTROL</h1>
            <p>Panel de control del servidor Mancy Bot</p>
        </div>
        
        <div class="status-panel">
            <div class="status-title">ESTADO ACTUAL</div>
            <div class="status-indicator">
                <div class="led" id="status-led"></div>
                <div class="status-text" id="status-text">DESCONOCIDO</div>
            </div>
            <div class="port-info">Puerto: <span id="port-info">11000</span></div>
        </div>
        
        <div class="control-panel">
            <button class="btn btn-on" id="btn-on" onclick="turnOn()">
                <span>âš¡</span> ENCENDER
            </button>
            <button class="btn btn-off" id="btn-off" onclick="turnOff()">
                <span>ðŸ›‘</span> APAGAR
            </button>
        </div>
        
        <div class="console">
            <div class="console-title">CONSOLA DE REGISTRO:</div>
            <div id="console-output">
                <div class="log-entry">
                    <span class="log-time">[00:00:00]</span>
                    <span class="log-info">Sistema iniciado. Esperando comandos...</span>
                </div>
            </div>
        </div>
        
        <div class="timestamp" id="timestamp">
            Ãšltima actualizaciÃ³n: --:--:--
        </div>
    </div>

    <script>
        // Estado inicial del servidor
        let serverStatus = 'off';
        const port = 11000;
        
        // Elementos del DOM
        const statusLed = document.getElementById('status-led');
        const statusText = document.getElementById('status-text');
        const portInfo = document.getElementById('port-info');
        const btnOn = document.getElementById('btn-on');
        const btnOff = document.getElementById('btn-off');
        const consoleOutput = document.getElementById('console-output');
        const timestampElement = document.getElementById('timestamp');
        
        // Inicializar estado
        updateStatus();
        
        function updateStatus() {
            if (serverStatus === 'on') {
                statusLed.className = 'led on pulse';
                statusText.textContent = 'ENCENDIDO';
                statusText.style.color = '#00ff88';
                btnOn.disabled = true;
                btnOff.disabled = false;
            } else {
                statusLed.className = 'led off';
                statusText.textContent = 'APAGADO';
                statusText.style.color = '#ff4444';
                btnOn.disabled = false;
                btnOff.disabled = true;
            }
            
            portInfo.textContent = port;
            updateTimestamp();
        }
        
        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('es-ES');
            timestampElement.textContent = `Ãšltima actualizaciÃ³n: ${dateString} ${timeString}`;
        }
        
        function addLog(message, type = 'info') {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'log-time';
            timeSpan.textContent = `[${timeString}]`;
            
            const messageSpan = document.createElement('span');
            messageSpan.className = `log-${type}`;
            messageSpan.textContent = message;
            
            logEntry.appendChild(timeSpan);
            logEntry.appendChild(messageSpan);
            
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        function turnOn() {
            if (serverStatus === 'on') return;
            
            addLog('Iniciando servidor Mancy Bot...', 'info');
            
            // Simular tiempo de inicio
            setTimeout(() => {
                serverStatus = 'on';
                updateStatus();
                addLog('âœ… Servidor Mancy Bot ENCENDIDO correctamente', 'success');
                addLog(`âœ… Servidor escuchando en puerto ${port}`, 'success');
                addLog('âœ… Status: "ok", Mensaje: "Mancy Bot Server"', 'success');
                
                // AquÃ­ irÃ­a la llamada real a tu API
                // fetch('http://tu-servidor:11000/start', { method: 'POST' })
                //   .then(response => response.json())
                //   .then(data => {
                //       serverStatus = 'on';
                //       updateStatus();
                //       addLog('Servidor encendido exitosamente', 'success');
                //   })
                //   .catch(error => {
                //       addLog('Error al encender servidor: ' + error, 'error');
                //   });
            }, 1500);
        }
        
        function turnOff() {
            if (serverStatus === 'off') return;
            
            addLog('Apagando servidor Mancy Bot...', 'info');
            
            // Simular tiempo de apagado
            setTimeout(() => {
                serverStatus = 'off';
                updateStatus();
                addLog('ðŸ›‘ Servidor Mancy Bot APAGADO correctamente', 'info');
                
                // AquÃ­ irÃ­a la llamada real a tu API
                // fetch('http://tu-servidor:11000/stop', { method: 'POST' })
                //   .then(response => response.json())
                //   .then(data => {
                //       serverStatus = 'off';
                //       updateStatus();
                //       addLog('Servidor apagado exitosamente', 'info');
                //   })
                //   .catch(error => {
                //       addLog('Error al apagar servidor: ' + error, 'error');
                //   });
            }, 1000);
        }
        
        // Actualizar timestamp cada segundo
        setInterval(updateTimestamp, 1000);
        
        // Simular estado inicial del servidor (cambia a 'on' si quieres que inicie encendido)
        setTimeout(() => {
            addLog('Conectado al sistema de control...', 'info');
            addLog(`Puerto configurado: ${port}`, 'info');
        }, 500);
    </script>
</body>
</html>
