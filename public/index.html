<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Bot Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .status {
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .online {
            background-color: #4CAF50;
            color: white;
        }
        .offline {
            background-color: #f44336;
            color: white;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        #startBtn {
            background-color: #4CAF50;
            color: white;
        }
        #stopBtn {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Control del Bot de Discord</h1>
    
    <div id="statusDisplay" class="status offline">
        Estado: Desconectado
    </div>
    
    <button id="startBtn" onclick="controlBot('start')">
        ðŸŸ¢ Encender Bot
    </button>
    
    <button id="stopBtn" onclick="controlBot('stop')" disabled>
        ðŸ”´ Apagar Bot
    </button>
    
    <script>
        // Obtener estado actual
        async function getStatus() {
            try {
                const response = await fetch('/api/bot/status');
                const data = await response.json();
                updateUI(data.online);
            } catch (error) {
                console.error('Error al obtener estado:', error);
            }
        }
        
        // Controlar el bot
        async function controlBot(action) {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            startBtn.disabled = true;
            stopBtn.disabled = true;
            
            try {
                const response = await fetch('/api/bot/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: action })
                });
                
                const data = await response.json();
                alert(data.message);
                getStatus(); // Actualizar estado
            } catch (error) {
                console.error('Error:', error);
                alert('Error al controlar el bot');
            } finally {
                startBtn.disabled = false;
                stopBtn.disabled = false;
            }
        }
        
        // Actualizar interfaz
        function updateUI(isOnline) {
            const statusDisplay = document.getElementById('statusDisplay');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (isOnline) {
                statusDisplay.textContent = 'Estado: Conectado';
                statusDisplay.className = 'status online';
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                statusDisplay.textContent = 'Estado: Desconectado';
                statusDisplay.className = 'status offline';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        // Actualizar estado cada 5 segundos
        getStatus();
        setInterval(getStatus, 5000);
    </script>
</body>
</html>
